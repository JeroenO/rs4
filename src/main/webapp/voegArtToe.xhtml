<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>formulier artikel toevoegen</title>
    </h:head>
    <h:body>
        <h:form>
            
            
            
            
        </h:form>
        <h:form>
        <p:tab id="artikelForm" title="Personal">
            <p:panel header="gegevens artikel">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="name: *" />
                    <p:inputText value="#{artikel.naam}" required="true" label="name"/>
 
                    <h:outputText value="Beschrijf: " />
                    <p:inputText value="#{artikel.omschrijving}" required="false" label="omschrijving"/>
 
                    <h:outputText value="prijs: *" />
                    <p:inputText value="#{artikel.prijs}" required="true" label="Prijs" />
 
                    
                    
                    
                </h:panelGrid>
                <h:commandButton id="save" value="save" action="#{catalogusManager.voegToeAanCatalogus(artikel)}"/>
            </p:panel>
        </p:tab>
    </h:form>
        
    </h:body>
    <h:form>
    <h:commandButton id="back2" value="Back" action="index"/>
    </h:form>
    
     <h3>Hello, #{klant.achternaam}!</h3>
</html>
